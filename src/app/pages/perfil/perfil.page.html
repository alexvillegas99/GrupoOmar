<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="list-outline" color="dark"></ion-icon>
      </ion-menu-button>

    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="notification" fill="clear" shadow="round">

        <label style="color: white !important;"> Bienvenido {{user.nombre}}</label>

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="body">
    <div class="espacio"></div>
    <div class="login-container">

      <div class="login-info-container">
        <h1 class="title" style="padding-bottom: 40px;">Mis Datos</h1>

        <!-- <div class="file-select" id="src-file1" style="margin: 10px 0px;  cursor: pointer " >
          <input type="file" name="src-file1" aria-label="Archivo" (change)="chooseFile1($event)">
        </div> -->
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input [(ngModel)]="nombre" placeholder="Nombre">
        </div>
        <div class="input-field">
          <i class="fas fa-phone-alt"></i>
          <input [(ngModel)]="telefono" placeholder="Teléfono" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        </div>
        <div class="input-field">
          <i class="fas fa-map"></i>
          <input [(ngModel)]="direccion"  placeholder="Dirección">
        </div>



        <button class="btn" expand="block" (click)="editarDatos()">Editar Datos</button>
      

      </div>
    </div>
  </div>
</ion-content>
