<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn icon-only" (click)="cerrar()">
        <ion-icon color="light" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="color:#fff">{{anuncio.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-slide *ngFor="let imagen of anuncio.imagen">
      <img [src]="imagen" />
    </ion-slide>
  </ion-slides>
  <div style="text-align: center;">
    <img [src]="anuncio.imagen" *ngIf="anuncio.imagen.length===1" />
  </div>

  </ion-item>
  <ion-item>
    <ion-label>Ciudad : {{anuncio.ciudad}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Direcci칩n : {{anuncio.direccion}}</ion-label>
  </ion-item>
  <ion-item>

  </ion-item>

    <ion-label>Descripci칩n: {{anuncio.descripcion}}</ion-label>
  </ion-item>

  <ion-item>
    <button class="btn solid" type="submit" (click)="presentModal()">

  </ion-item>

    <i class="fa fa-whatsapp" aria-hidden="true"></i>
    Enviar mensaje</button>
    
  </ion-item>

</ion-content>
