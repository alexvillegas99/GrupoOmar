<ion-content>
  <div class="body">
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
        
          <form [formGroup]="registerForm" (ngSubmit)='registrar()'class="sign-in-form">
            <h2 class="title">Registrarme</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input class="input" type="text" formControlName="nombre" placeholder="Nombre">
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" class="input" type="text" formControlName="telefono" placeholder="Teléfono" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="text" formControlName="direccion"  class="input" type="text" placeholder="Dirección">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input formControlName="correo" class="input" type="text" placeholder="Correo">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" formControlName="password" class="input" placeholder="Contraseña">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" formControlName="repetirPassword" class="input " placeholder="Contraseña">
            </div>
           
            <input type="submit" class="btn" value="Registrarme" />
            
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Ya tienes una cuenta?</h3> 
            <p>
              Ingresa ahora y revisa el amplio catalogo que tenemos preparado para ti.
            </p>
            <button class="btn transparent" id="sign-in-btn" [routerLink]="['/login']" routerLinkActive="router-link-active" >
              Iniciar Sesión
            </button>
          </div>
          <img src="assets/register.svg" class="image" alt="" />
        </div>
      
      </div>
    </div>
  </div>
</ion-content>
