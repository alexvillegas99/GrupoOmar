<ion-content>
  <div class="body">
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form [formGroup]="recuperarForm" (ngSubmit)='recuperarPassword()' class="sign-in-form animate__animated animate__backInUp">
            <h2 class="title">Recuperar contraseña</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Correo" formControlName="usuario"/>
              
            </div>
            <button class="btn solid" type="submit" >Recuperar contraseña</button>
            
          </form>
          
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel animate__animated animate__backInUp">
          <div class="content">
            <h3>Ya tienes una cuenta?</h3> 
            <p>
              Inicia sesión para disfrutar de un extenso catálogo. 
            </p>
            <button class="btn transparent" id="sign-in-btn" [routerLink]="['/login']" routerLinkActive="router-link-active" >
              Iniciar Sesión
            </button>
          </div>
          <img src="assets/log.svg" class="image " alt="" />
        </div>
       
      </div>
    </div>
  </div>
</ion-content>
